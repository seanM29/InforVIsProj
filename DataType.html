<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.js"></script>
    <script src="d3.legend.js"></script>
    <style>
    .axis-x path {
        stroke: #000;
    }

    .line {
        fill: none;
        stroke-width: 1.5px;
        stroke-linejoin: "round";
        stroke-linecap: "round";
    }

    .line:hover {
        stroke-width: 6px;
    }

</style>
</head>
<body bgcolor="#DFE2DB">
<div>
 <select onchange="Change(this.value)">
            
            
            
           
            <option value="DataType">DataType</option>
            <option value="PipCharts">PipCharts</option>
             <option value="Heatmap">Heatmap</option>
            <option value="DataChart">DataChart</option>
        </select>
</div>
    <svg width="800" height="500"></svg>
    <div width="800" height="500" id="chart"></div>
    <script>
    function Change(selectedValue) {
         if (selectedValue == "Heatmap") {
            window.location.href = "/"
        }else if(selectedValue == "DataChart"){
            window.location.href = "/DataChart.html"
        }else if(selectedValue == "DataType"){
            window.location.href = "/DataType.html"
        }else {
            window.location.href = "/PipCharts.html"
        }
        
        // socket.emit('Display', 1); //display chart table
    }

    count=0;
    //define chart margins
    let svg2 = d3.select("svg"),
        margin = {top: 50, right: 80, bottom: 40, left: 50},
        width = svg2.attr("width") - margin.left - margin.right,
        height = svg2.attr("height") - margin.top - margin.bottom,
        g = svg2.append("g").attr("transform", "translate(" + margin.left + "," +margin.top + ")");

    //define time format
    let parseYear = d3.timeParse("%Y");

    //define scales
    let x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        //color scale
        z = d3.scaleOrdinal(d3.schemeCategory20);

    //define line generator
    let line = d3.line()
        .curve(d3.curveBasis)
        .x(function(d) { return x(d.year); })
        .y(function(d) { return y(d.subscriptionCount); });

    //load data
    d3.csv("Chart/24Hour_Type/all.csv", type, function(error, data) {
        if(error) throw error;

        //parse data
        let countries = data.columns.slice(1).map(function(id) {
            return {
                id: id,
                values: data.map(function(d) {
                    return {year: d.year, subscriptionCount: d[id]};
                })
            };
        });

        //define x axis
        x.domain(d3.extent(data, function(d) { return d.year; }));

        //define y axis
        y.domain([
            d3.min(countries, function(c) { return d3.min(c.values, function (d) { return d.subscriptionCount; }); }),
            d3.max(countries, function(c) { return d3.max(c.values, function(d) { return d.subscriptionCount; }); })
        ]);

        //define color scale
        z.domain(countries.map(function(c) { return c.id; }));

        //append x axis
        g.append("g")
            .attr("class", "axis axis-x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        //append y axis
        g.append("g")
            .attr("class", "axis axis-y")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -50)
            .attr("x", -125)
            .attr("dy", "0.9em")
            .attr("fill", "#000")
            .text("Subscriptions per 100 Inhabitants");

        //append country data to svg
        let country = g.selectAll(".country")
            .data(countries)
            .enter()
            .append("g")
            .attr("class", "country");

        //append country path to svg
        country.append("path")
            .attr("class", "line")
                .attr("d", function(d) { return line(d.values); })
            .style("stroke", function(d) { return z(d.id); })
            .style("stroke-linecap", "round")
            .attr("data-legend",function(d) { return d.name});
    
        //append country labels to svg
        country.append("text")
            .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
            .attr("transform", function(d) { return "translate(" + x(d.value.year) + "," + y(d.value.subscriptionCount) + ")"; })
            .attr("x", 3)
            .attr("dy", "0.35em")
            .style("font", "11px sans-serif")
            .text(function(d) { return d.id; });
        
        legend = svg2.append("g")
            .attr("class","legend")
            .attr("transform","translate(50,30)")
            .style("font-size","12px")
           
        
    });

    //bind with multiseries data
    function type(d, _, columns) {
        d.year = count;
        count++
        //iterate through each column
        for(var i = 1, n = columns.length, c; i < n; ++i)
            //bind column data to year
            d[c = columns[i]] = +d[c];
            return d;
    }

    //define chart title
    let title = svg2.append("g")
        .attr("class", "title");
    title.append("text")
        .attr("x", (width/2.25))
        .attr("y", 65)
        .attr("text-anchor", "middle")
        .style("font", "20px sans-serif")
        .text("24H 不同类别的广告");

    //define the data source
    let source = svg2.append("g")
        .attr("class", "source");
    source.append("text")
        .attr("x", 0)
        .attr("y", 500)
        .attr("text-anchor", "left")
        .style("font", "12px monospace")
        .text("Source: UN Data, Millennium Development Goals Database")

    </script>
    
</body>
